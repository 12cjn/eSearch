<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eSearch-ding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/ding.css">
</head>

<body>
    <div id="size_main_p"><span></span>%</div>
    <div id="tool_bar">
        <div id="opacity">
            <div class="opacity"></div>
            <input type="range" id="透明度" value="100">
            <span id="透明度_p">100%</span>
        </div>
        <div id="window_size">
            <div class="size"></div>
            <span id="size"><span contenteditable="true">100</span>%</span>
        </div>
        <div id="b">
            <button name="最小化按钮" id="minimize"></button>
            <button name="归位按钮" id="back"></button>
            <button name="关闭按钮" id="close"></button>
        </div>
    </div>
    <div id="photo">
    </div>
    <script src="js/root.js"></script>
    <script src="js/ding.js"></script>
</body>

</html>
