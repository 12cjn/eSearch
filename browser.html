<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eSearch - 浏览器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/browser.css">
</head>

<body>
    <ul id="tabs">
        <div id="buttons">
            <div id="back"><img src="./assets/icons/left.svg" class="icon"></div>
            <div id="forward"><img src="./assets/icons/right.svg" class="icon"></div>
            <div id="reload" style="display: none;"><img src="./assets/icons/reload.svg" class="icon"></div>
            <div id="stop"><img src="./assets/icons/close.svg" class="icon"></div>
            <div id="browser"><img src="./assets/icons/browser.svg" class="icon"></div>
            <div id="add_history"><img src="./assets/icons/add_history.svg" class="icon"></div>
        </div>
    </ul>
    <li id="tab" class="tab" style="display: none;"><img src="./assets/icons/reload.svg" class="loading"><span
            id="title"></span><button><img src="./assets/icons/close.svg" class="icon"></button></li>
    <script src="js/root.js"></script>
    <script src="js/browser.js"></script>
</body>

</html>
