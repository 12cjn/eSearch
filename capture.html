<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eSearch - 截图</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/clip.css">
    <link rel="stylesheet" type="text/css" href="css/edit.css">
</head>

<body>
    <div id="windows_bar">
        <div id="toast"><span></span><button title="这次不再提示，或按z键关闭"></button></div>
        <div id="screens"></div>
        <div id="save_type">
            <span>保存文件格式为</span>
            <select name="文件格式" id="suffix">
                <option value="png">png</option>
                <option value="jpg">jpg</option>
                <option value="svg">svg, 可编辑的图片</option>
            </select>
            <button id="suffix_b" title="确定"></button>
        </div>
        <div id="app_path" class="input_bar">
            <div>
                <input type="text" name="" id="" spellcheck="false" placeholder="默认" title="输入应用名以在其打开截图"><button
                    id="open_file" title="浏览并选择应用"></button><button id="open" title="在应用打开"></button>
            </div>
        </div>

        <div id="draw_edit" class="input_bar">
            <div>
                <input type="text" name="" id="" spellcheck="false" placeholder="$0是选中元素，基于Fabric.js API">
                <button id="draw_edit_run" title="运行命令"></button>
            </div>
        </div>
    </div>
    <div id="tool_bar">
        <div id="tool_close" title="关闭"></div>
        <div id="tool_ocr" title="OCR(文字识别)"></div>
        <div id="tool_QR" title="QR码"></div>
        <div id="tool_draw" title="标记"></div>
        <div id="tool_open" title="其他应用打开"></div>
        <div id="tool_ding" title="放在屏幕上"></div>
        <div id="tool_copy" title="复制"></div>
        <div id="tool_save" title="保存"></div>
    </div>
    <div id="draw_bar">
        <div id="draw_main">
            <div id="draw_free" style="background-image: url('assets/draw_free.svg');" title="自由画笔"></div>
            <div id="draw_shapes" style="background-image: url('assets/draw_shapes.svg');" title="形状"></div>
            <div id="draw_filters" style="background-image: url('assets/draw_filters.svg');" title="滤镜"></div>
            <div id="draw_color" title="颜色和大小">
                <div></div>
            </div>
            <div id="draw_position" style="background-image: url('assets/draw_position.svg');" title="元素层次"></div>
            <div id="draw_move" style="background-image: url('assets/draw_move.svg');" title="按住移动"></div>
        </div>
        <div id="draw_side">
            <!-- draw_free -->
            <div class="draw_items" id="draw_free_i">
                <lock-b id="draw_free_pencil" style="background-image: url('assets/draw_free_pencil.svg');"></lock-b>
                <lock-b id="draw_free_eraser" style="background-image: url('assets/draw_free_eraser.svg');"></lock-b>
                <lock-b id="draw_free_spray" style="background-image: url('assets/draw_free_spray.svg');"></lock-b>
                <div id="shadow_blur">
                    <range-b text="px" value="0" min="0" max="20" title="画笔阴影"></range-b>
                </div>
            </div>
            <!-- draw_shapes -->
            <div class="draw_items" id="draw_shapes_i">
                <div id="draw_shapes_line" style="background-image: url('assets/draw_shapes_line.svg');"></div>
                <div id="draw_shapes_circle" style="background-image: url('assets/draw_shapes_circle.svg');"></div>
                <div id="draw_shapes_rect" style="background-image: url('assets/draw_shapes_rect.svg');"></div>
                <div id="draw_shapes_polyline" style="background-image: url('assets/draw_shapes_polyline.svg');"></div>
                <div id="draw_shapes_polygon" style="background-image: url('assets/draw_shapes_polygon.svg')"></div>
                <div id="draw_shapes_text" style="background-image: url('assets/draw_shapes_text.svg')"></div>
            </div>
            <!-- draw_filters -->
            <div class="draw_items" id="draw_filters_i">
                <div id="draw_filters_select">
                    <lock-b></lock-b>
                </div>
                <div id="draw_filters_pixelate" title="马赛克">
                    <range-b text="px" value="0" max="20"></range-b>
                </div>
                <div id="draw_filters_blur" title="模糊">
                    <range-b text="%" value="0"></range-b>
                </div>
                <div id="draw_filters_brightness" title="亮度">
                    <range-b value="0" min="-1" max="1" step="0.01"></range-b>
                </div>
                <div id="draw_filters_contrast" title="对比度">
                    <range-b value="0" min="-1" max="1" step="0.01"></range-b>
                </div>
                <div id="draw_filters_saturation" title="饱和度">
                    <range-b value="0" min="-1" max="1" step="0.01"></range-b>
                </div>
                <div id="draw_filters_hue" title="色调">
                    <range-b value="0" min="-1" max="1" step="0.01"></range-b>
                </div>
                <div id="draw_filters_gamma" title="伽马">
                    <range-b value="1" min="0.01" max="2.2" step="0.01" title="红"></range-b>
                    <range-b value="1" min="0.01" max="2.2" step="0.01" title="绿"></range-b>
                    <range-b value="1" min="0.01" max="2.2" step="0.01" title="蓝"></range-b>
                </div>
                <div id="draw_filters_noise" title="噪点">
                    <range-b value="0" min="0" max="1000"></range-b>
                </div>
                <div id="draw_filters_grayscale">
                    <lock-b title="灰度-平均模式"></lock-b>
                    <lock-b title="灰度-亮度模式"></lock-b>
                    <lock-b title="灰度-光度模式"></lock-b>
                </div>
                <div id="draw_filters_bs">
                    <div id="draw_filters_invert" title="负片">
                        <lock-b></lock-b>
                    </div>
                    <div id="draw_filters_sepia" title="棕褐色">
                        <lock-b></lock-b>
                    </div>
                    <div id="draw_filters_bw" title="黑白">
                        <lock-b></lock-b>
                    </div>
                    <div id="draw_filters_brownie" title="布朗尼">
                        <lock-b></lock-b>
                    </div>
                    <div id="draw_filters_vintage" title="老式">
                        <lock-b></lock-b>
                    </div>
                    <div id="draw_filters_koda" title="柯达彩色胶片">
                        <lock-b></lock-b>
                    </div>
                    <div id="draw_filters_techni" title="特艺色彩">
                        <lock-b></lock-b>
                    </div>
                    <div id="draw_filters_polaroid" title="宝丽来">
                        <lock-b></lock-b>
                    </div>
                </div>

            </div>
            <!-- draw_color&size -->
            <div class="draw_items">
                <div id="draw_color_input">
                    <div contenteditable="true" spellcheck="false" id="draw_color_fill"
                        style="background-color: #FFFFFF;">#FFFFFF</div>
                    <div contenteditable="true" spellcheck="false" id="draw_color_stroke"
                        style="background-color: #333333;color: #FFFFFF;">#333333</div>
                </div>
                <div id="draw_color_alpha">
                    <range-b text="%" value="100"></range-b>
                    <range-b text="%" value="100"></range-b>
                </div>
                <div id="draw_color_color"></div>
                <div id="draw_stroke_width">
                    <range-b text="px" min=0 max=20 value="1"></range-b>
                </div>
                <div id="draw_edit_b" style="background-image: url('assets/draw_edit.svg');"></div>
            </div>
            <!-- draw_position -->
            <div class="draw_items" id="draw_position_i">
                <div id="draw_position_front" style="background-image: url('assets/draw_position_front.svg');"></div>
                <div id="draw_position_forwards" style="background-image: url('assets/draw_position_forwards.svg');">
                </div>
                <div id="draw_position_backwards" style="background-image: url('assets/draw_position_backwards.svg');">
                </div>
                <div id="draw_position_back" style="background-image: url('assets/draw_position_back.svg');"></div>
            </div>
        </div>

    </div>
    <canvas id="main_photo"></canvas>
    <canvas id="clip_photo"></canvas>
    <div id="draw_photo_top">
        <canvas id="draw_photo"></canvas>
    </div>

    <div id="clip_wh">
        <div id="x0y0" contenteditable="true" title="左上角坐标"></div>
        <div id="x1y1" contenteditable="true" title="右下角坐标"></div>
        <div id="wh" contenteditable="true" title="大小"></div>
    </div>

    <div id="mouse_bar">
        <div id="point_color"></div>
        <div id="clip_xy"></div>
        <div id="clip_copy">
            <div></div>
        </div>
    </div>

    <svg id="waiting">
        <line x1="0" x2="100%" y1="0" y2="0" stroke="#00f" stroke-width="2">
            <animate attributeName="y1" values="0;100%;0" dur="3s" repeatCount="indefinite" begin="indefinite"
                calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"></animate>
            <animate attributeName="y2" values="0;100%;0" dur="3s" repeatCount="indefinite" begin="indefinite"
                calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"></animate>
        </line>
    </svg>


    <template id="range-b">
        <link rel="stylesheet" type="text/css" href="css/template2.css">
        <input type="range" id="range">
        <div class="range_t">
            <p></p>
            <p></p>
        </div>
    </template>
    <script src="lib/template2.js"></script>
    <script src="js/clip_window.js"></script>
    <script src="js/clip.js"></script>
    <script src="lib/fabric.min.js"></script>
    <script src="js/edit.js"></script>
</body>

</html>
