<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eSearch-截图</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/clip.css">
    <link rel="stylesheet" type="text/css" href="css/edit.css">
</head>

<body>
    <div id="windows_bar"></div>
    <div id="tool_bar">
        <div id="tool_close"></div>
        <div id="tool_ocr"></div>
        <div id="tool_QR"></div>
        <div id="tool_draw"></div>
        <div id="tool_open"></div>
        <div id="tool_ding"></div>
        <div id="tool_copy"></div>
        <div id="tool_save"></div>
    </div>
    <div id="draw_bar">
        <div id="draw_main">
            <div id="draw_free" style="background-image: url('assets/draw_free.svg');"></div>
            <div id="draw_shapes" style="background-image: url('assets/draw_shapes.svg');"></div>
            <div id="draw_filters" style="background-image: url('assets/draw_filters.svg');"></div>
            <div id="draw_text" style="background-image: url('assets/draw_text.svg');"></div>
            <div id="draw_color">
                <div></div>
            </div>
            <div id="draw_position" style="background-image: url('assets/draw_position.svg');"></div>
            <div id="draw_move" style="background-image: url('assets/draw_move.svg');"></div>
        </div>
        <div id="draw_side">
            <!-- draw_free -->
            <div class="draw_items">
                <div id="draw_free_pencil" style="background-image: url('assets/draw_free_pencil.svg');"></div>
                <div id="draw_free_eraser" style="background-image: url('assets/draw_free_eraser.svg');"></div>
                <div id="draw_free_spray" style="background-image: url('assets/draw_free_spray.svg');"></div>
            </div>
            <!-- draw_shapes -->
            <div class="draw_items" id="draw_shapes_i">
                <div id="draw_shapes_line" style="background-image: url('assets/draw_shapes_line.svg');"></div>
                <div id="draw_shapes_circle" style="background-image: url('assets/draw_shapes_circle.svg');"></div>
                <div id="draw_shapes_rect" style="background-image: url('assets/draw_shapes_rect.svg');"></div>
                <div id="draw_shapes_triangle" style="background-image: url('assets/draw_shapes_triangle.svg');"></div>
                <div id="draw_shapes_polyline" style="background-image: url('assets/draw_shapes_polyline.svg');"></div>
                <div id="draw_shapes_polygon" style="background-image: url('assets/draw_shapes_polygon.svg')"></div>
            </div>
            <!-- draw_filters -->
            <div class="draw_items">
                <div id="draw_"></div>
                <div id="draw_"></div>
                <div id="draw_"></div>
                <div id="draw_"></div>
            </div>
            <!-- draw_text -->
            <div class="draw_items">
                <div id="draw_"></div>
                <div id="draw_"></div>
                <div id="draw_"></div>
                <div id="draw_"></div>
            </div>
            <!-- draw_color&size -->
            <div class="draw_items">
                <div id="draw_color_input">
                    <div contenteditable="true" spellcheck="false" id="draw_color_fill"
                        style="background-color: #FFFFFF;">#FFFFFF</div>
                    <div contenteditable="true" spellcheck="false" id="draw_color_stroke"
                        style="background-color: #333333;color: #FFFFFF;">#333333</div>
                </div>
                <div id="draw_color_color"></div>
                <div id="draw_color_alpha">
                    <range-b text="%" value="100"></range-b>
                </div>
                <div id="draw_stroke_width">
                    <range-b text="px" min=0 max=20 value="1"></range-b>
                </div>
                <div id="draw_edit"></div>
            </div>
            <!-- draw_position -->
            <div class="draw_items" id="draw_position_i">
                <div id="draw_position_front" style="background-image: url('assets/draw_position_front.svg');"></div>
                <div id="draw_position_forwards" style="background-image: url('assets/draw_position_forwards.svg');">
                </div>
                <div id="draw_position_backwards" style="background-image: url('assets/draw_position_backwards.svg');">
                </div>
                <div id="draw_position_back" style="background-image: url('assets/draw_position_back.svg');"></div>
            </div>
        </div>

    </div>
    <canvas id="main_photo"></canvas>
    <canvas id="clip_photo"></canvas>
    <div id="draw_photo_top">
        <canvas id="draw_photo"></canvas>
    </div>
    <video id="root_resource"></video>

    <div id="clip_wh">
        <div id="x0y0" contenteditable="true"></div>
        <div id="x1y1" contenteditable="true"></div>
        <div id="wh" contenteditable="true"></div>
    </div>

    <div id="mouse_bar">
        <div id="point_color"></div>
        <div id="clip_xy"></div>
        <div id="clip_color"></div>
        <div id="clip_copy"></div>
    </div>

    <svg id="waiting">
        <line x1="0" x2="100%" y1="0" y2="0" stroke="#00f" stroke-width="2">
            <animate attributeName="y1" values="0;100%;0" dur="3s" repeatCount="indefinite" begin="indefinite"
                calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"></animate>
            <animate attributeName="y2" values="0;100%;0" dur="3s" repeatCount="indefinite" begin="indefinite"
                calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"></animate>
        </line>
    </svg>

    <div id="app_path">
        <div>
            <input type="text" name="" id="" spellcheck="false" placeholder="输入程序名字或路径，或留空默认"><button
                id="open_file"></button><button id="open"></button>
        </div>
    </div>

    <template id="range-b">
        <link rel="stylesheet" type="text/css" href="css/template2.css">
        <input type="range" id="range">
        <div class="range_t">
            <p></p>
        </div>
    </template>
    <script src="lib/template2.js"></script>
    <script src="js/clip_window.js"></script>
    <script src="js/clip.js"></script>
    <script src="lib/fabric.min.js"></script>
    <script src="js/edit.js"></script>
</body>

</html>
