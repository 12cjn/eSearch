<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eSearch-设置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/setting.css">
    <link rel="stylesheet" type="text/css" href="css/template.css">
</head>

<body>

    <div id="tab_bar">
        <a href="index.html">
            <div id="main"></div>
        </a>
        <a href="help.html">
            <div id="help"></div>
        </a>
    </div>
    <div id="setting_main">
        <div id="setting_item">
            <div id="setting_left">开机自启动</div>
            <div id="setting_right">
                <input type="checkbox" name="" id="autostart">
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">快捷键</div>
            <div id="setting_right">
                <div id="快捷键">
                    <div id="自动识别">
                        <hot-keys name="自动识别" f="auto_open()"></hot-keys>
                    </div>
                    <div id="截图搜索">
                        <hot-keys name="截图搜索" f='
                            clip_window.webContents.send("reflash");
                            clip_window.show();
                            clip_window.setFullScreen(true);'>
                        </hot-keys>
                    </div>
                    <div id="选中搜索">
                        <hot-keys name="选中搜索" f="open_selection()"></hot-keys>
                    </div>
                    <div id="剪贴板搜索">
                        <hot-keys name="剪贴板搜索" f="open_clip_board()"></hot-keys>
                    </div>
                </div>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">模糊</div>
            <div id="setting_right">
                模糊<input type="number" id="模糊" step="1" min="0" max="100">px
                <div class="blur">
                    <img src="./assets/sample_picture.svg" alt="" class="blur_p">
                    <div class="blur_c"></div>
                </div>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">工具栏跟随</div>
            <div id="setting_right">
                <set-select id="工具栏跟随">
                    <div>展示内容优先</div>
                    <div>效率优先</div>
                </set-select>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">光标</div>
            <div id="setting_right">
                <set-select id="光标">
                    <div>以(0,0)为起点</div>
                    <div>以(1,1)为起点</div>
                </set-select>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">大小坐标</div>
            <div id="setting_right">
                <input type="checkbox" id="显示四角坐标">显示四角坐标
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">取色器</div>
            <div id="setting_right">
                取色器大小<input type="number" id="取色器大小" step="2" min="1" max="31">
                </br>
                像素大小<input type="number" id="像素大小" min="1">px
                <canvas id="point_color_view"></canvas>
                <div id="point_color"></div>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">取色器默认格式</div>
            <div id="setting_right">
                <set-select id="取色器默认格式">
                    <div>HEX</div>
                    <div>RGB</div>
                    <div>HSL</div>
                    <div>HSV</div>
                    <div>CMYK</div>
                </set-select>
            </div>
        </div>


        <div id="setting_item">
            <div id="setting_left">框选颜色</div>
            <div id="setting_right">
                遮罩颜色
                <div id="遮罩颜色"><span></span><input type="text" spellcheck="false"></div>
                选区颜色
                <div id="选区颜色"><span></span><input type="text" spellcheck="false"></div>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">框选后默认操作</div>
            <div id="setting_right">
                <select name="" id="框选后默认操作">
                    <option value="no">无</option>
                    <option value="ocr">OCR（文字识别）</option>
                    <option value="QR">QR</option>
                    <option value="draw">画</option>
                    <option value="open">其他应用打开</option>
                    <option value="ding">ding</option>
                    <option value="copy">复制</option>
                    <option value="save">保存</option>
                </select>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">字体</div>
            <div id="setting_right">
                主要字体
                <div id="主要字体"><input type="text" spellcheck="false"></div>
                等宽字体
                <div id="等宽字体"><input type="text" spellcheck="false"></div>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">打开方式</div>
            <div id="setting_right"></div>
        </div>

        <div id="setting_item">
            <div id="setting_left">自动</div>
            <div id="setting_right">
                <input type="checkbox" id="自动搜索">自动搜索
                </br>
                <input type="checkbox" id="自动打开链接">自动打开链接
                </br>
                自动搜索中文占比<input type="number" id="自动搜索中文占比" min="0.02" max="1.00" step="0.01">
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">搜索引擎设置</div>
            <div id="setting_right">
                <textarea id="搜索引擎" placeholder="*百度,https://www.baidu.com/s?wd=%s" autocomplete="off" autocorrect="off"
                    autocapitalize="off" spellcheck="false"></textarea>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">翻译引擎设置</div>
            <div id="setting_right">
                <textarea id="翻译引擎" placeholder="*谷歌,https://translate.google.cn/?op=translate&text=%s"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">浏览器中打开</div>
            <div id="setting_right"><input type="checkbox" id="浏览器中打开"></div>
        </div>

        <div id="setting_item">
            <div id="setting_left">OCR设置</div>
            <div id="setting_right">
                自定义OCR服务路径<input type="text" name="ocr_path" id="OCR路径" spellcheck="false" placeholder="空默认为本地OCR">
                <br>
                <a id="本地OCR下载" href="https://hub.fastgit.org/xushengfeng/eSearch-OCR">本地OCR下载</a>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">历史记录</div>
            <div id="setting_right">
                保留历史记录<input type="checkbox" name="" id="历史记录_b" checked>
                </br>
                自动清除历史记录<input type="checkbox" name="" id="清除历史记录"> <input type="number" min="0" id="his_d">天 <input
                    type="number" min="1" id="his_h">小时
                <br>
                <button id="clear_his">清空所有历史记录</button>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">关于</div>
            <div id="setting_right">
                <div id="about">
                    <img src="./assets/icon.svg" alt="Logo">
                    <div id="about_main">
                        <div id="name"></div>
                        <button id="version"></button>
                        <div id="description"></div>
                    </div>
                    <div id="update_info"></div>
                    <div id="info"></div>
                    <div id="versions"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="lib/template.js"></script>
    <script src="js/set.js"></script>
</body>

</html>
