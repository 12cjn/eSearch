<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Information-portal-设置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/setting.css">
</head>

<body>
    <!-- <div id="setting_left"></div> -->
    <div id="setting_main">

        <div id="setting_item">
            <div id="setting_left">工具栏跟随</div>
            <div id="setting_right">
                <set-select id="工具栏跟随">
                    <div>展示内容优先</div>
                    <div>效率优先</div>
                </set-select>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">窗口栏悬停</div>
            <div id="setting_right">
                <div>弹出时间<input type="number" min="0" id="弹出时间"></div>
                <div>保留时间<input type="number" min="0" id="保留时间"></div>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">光标</div>
            <div id="setting_right">
                <set-select id="光标">
                    <div>以(0,0)为起点</div>
                    <div>以(1,1)为起点</div>
                </set-select>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">取色器默认格式</div>
            <div id="setting_right">
                <set-select id="取色器默认格式">
                    <div>HEX</div>
                    <div>RGB</div>
                    <div>RGBA</div>
                    <div>HSL</div>
                    <div>HSLA</div>
                    <div>HSV</div>
                    <div>HSVA</div>
                    <div>CMYK</div>
                </set-select>
            </div>
        </div>


        <div id="setting_item">
            <div id="setting_left">打开方式</div>
            <div id="setting_right"></div>
        </div>

        <div id="setting_item">
            <div id="setting_left">搜索引擎设置</div>
            <div id="setting_right">
                <textarea id="搜索引擎"></textarea>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">翻译引擎设置</div>
            <div id="setting_right">
                <textarea id="翻译引擎"></textarea>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">OCR设置</div>
            <div id="setting_right">
                <textarea id="OCR设置"></textarea>
            </div>
        </div>
    </div>


    <script src="lib/template.js"></script>
    <script src="js/set.js"></script>
</body>

</html>
