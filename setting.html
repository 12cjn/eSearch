<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eSearch-设置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/setting.css">
</head>

<body>
    <!-- <div id="setting_left"></div> -->
    <div id="setting_main">

        <div id="setting_item">
            <div id="setting_left">快捷键</div>
            <div id="setting_right">
                <div id="快捷键">
                    <div id="自动识别">
                        <p>自动识别</p>
                        <hot-keys name="自动识别" f="auto_open()"></hot-keys>
                    </div>
                    <div id="截图搜索">
                        <p>截图搜索</p>
                        <hot-keys name="截图搜索"
                            f='clip_window.webContents.send("reflash"); clip_window.setSize(1920,1080); clip_window.show(); '>
                        </hot-keys>
                    </div>
                    <div id="选中搜索">
                        <p>选中搜索</p>
                        <hot-keys name="选中搜索" f="open_selection()"></hot-keys>
                    </div>
                    <div id="剪贴板搜索">
                        <p>剪贴板搜索</p>
                        <hot-keys name="剪贴板搜索" f="open_clip_board()"></hot-keys>
                    </div>
                </div>
            </div>
        </div>
        <div id="setting_item">
            <div id="setting_left">工具栏跟随</div>
            <div id="setting_right">
                <set-select id="工具栏跟随">
                    <div>展示内容优先</div>
                    <div>效率优先</div>
                </set-select>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">光标</div>
            <div id="setting_right">
                <set-select id="光标">
                    <div>以(0,0)为起点</div>
                    <div>以(1,1)为起点</div>
                </set-select>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">取色器默认格式</div>
            <div id="setting_right">
                <set-select id="取色器默认格式">
                    <div>HEX</div>
                    <div>RGB</div>
                    <div>RGBA</div>
                    <div>HSL</div>
                    <div>HSLA</div>
                    <div>HSV</div>
                    <div>HSVA</div>
                    <div>CMYK</div>
                </set-select>
            </div>
        </div>


        <div id="setting_item">
            <div id="setting_left">遮罩颜色</div>
            <div id="setting_right">
                <div id="遮罩颜色"><span></span><input type="text"></div>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">选区颜色</div>
            <div id="setting_right">
                <div id="选区颜色"><span></span><input type="text"></div>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">打开方式</div>
            <div id="setting_right"></div>
        </div>

        <div id="setting_item">
            <div id="setting_left">自动搜索</div>
            <div id="setting_right"><input type="checkbox" id="自动搜索"></div>
        </div>

        <div id="setting_item">
            <div id="setting_left">搜索引擎设置</div>
            <div id="setting_right">
                <textarea id="搜索引擎" placeholder="*百度,https://www.baidu.com/s?wd=%s" autocomplete="off" autocorrect="off"
                    autocapitalize="off" spellcheck="false"></textarea>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">翻译引擎设置</div>
            <div id="setting_right">
                <textarea id="翻译引擎" placeholder="*谷歌,https://translate.google.cn/?op=translate&text=%s"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </div>
        </div>

        <div id="setting_item">
            <div id="setting_left">浏览器中打开</div>
            <div id="setting_right"><input type="checkbox" id="浏览器中打开"></div>
        </div>

        <div id="setting_item">
            <div id="setting_left">OCR设置</div>
            <div id="setting_right">
                <textarea id="OCR设置" autocomplete="off" autocorrect="off" autocapitalize="off"
                    spellcheck="false"></textarea>
            </div>
        </div>
    </div>


    <script src="lib/template.js"></script>
    <script src="js/set.js"></script>
</body>

</html>
