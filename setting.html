<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Information-portal-设置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/setting.css">
</head>

<body>
    <!-- <div id="setting_left"></div> -->
    <div id="setting_main">
        <div id="setting_item">
            <div id="setting_left">工具栏跟随</div>
            <set-select>
                <div 默认="true">展示内容优先</div>
                <div>效率优先</div>
            </set-select>
        </div>
        <div id="setting_item">
            <div id="setting_left">窗口栏悬停</div>
            <div>弹出时间<input type="number" min="0" ></div>
            <div>保留时间<input type="number" min="0"></div>
        </div>
        <div id="setting_item">
            <div id="setting_left">光标</div>
            <set-select>
                <div>以(0,0)为起点</div>
                <div 默认="true">以(1,1)为起点</div>
            </set-select>
        </div>
        <div id="setting_item">
            <div id="setting_left">取色器默认格式</div>
            <set-select>
                <div>#ffffff</div>
                <div>rgb(255,255,255)</div>
                <div>rgba(255,255,255,1)</div>
                <div>hsl()</div>
                <div>hsla()</div>
            </set-select>
        </div>
    </div>
    <script src="lib/template.js"></script>
    <script src="js/set.js"></script>
</body>

</html>
