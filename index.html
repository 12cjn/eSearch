<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eSearch</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>
    <div id="top">
        <div id="text_out">
            <div id="text" contenteditable="true" autocomplete="off" autocorrect="off" autocapitalize="off"
                spellcheck="false">
            </div>
        </div>
        <div id="history_list">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="edit_b">
        <div id="link_bar"></div>
        <div id="search_bar"></div>
        <div id="translate_bar"></div>
        <div id="cut_bar"></div>
        <div id="copy_bar"></div>
        <div id="paste_bar"></div>
    </div>
    <div id="b_bar">
        <div id="tab_bar">
            <a href="setting.html">
                <div id="setting"></div>
            </a>
            <a href="help.html">
                <div id="help"></div>
            </a>
        </div>
        <div id="history">
            <button id="history_b"></button>
        </div>
        <div id="browser">
            <button id="browser_b"></button>
        </div>
        <div id="search">
            <button id="search_b"></button>
            <select id="search_s">
            </select>
        </div>
        <div id="translate">
            <button id="translate_b"></button>
            <select id="translate_s">
            </select>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>

</html>
